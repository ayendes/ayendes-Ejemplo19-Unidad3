<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>EJEMPLO DE APP WEB MVC CON SPRING BOOT</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #eaf2f8;
            }
            header {
                background: #007bff; /* Azul */
                color: #ffffff;
                padding: 20px;
                text-align: center;
            }
            nav {
                display: flex;
                justify-content: center;
                gap: 20px; /* Espacio entre los elementos */
            }
            nav ul {
                list-style-type: none;
                padding: 0;
                position: relative;
            }
            nav ul li {
                margin: 10px 0;
                cursor: pointer; /* Cambiar cursor al pasar por encima */
            }
            nav ul li ul {
                margin-left: 20px;
                display: none; /* Ocultar submenú por defecto */
                position: absolute; /* Posicionar el submenú */
                background: #007bff; /* Mismo azul */
                padding: 10px;
                border-radius: 5px;
            }
            nav ul li:hover ul {
                display: block; /* Mostrar submenú al pasar el ratón */
            }
            nav a {
                text-decoration: none;
                color: #ffffff;
                padding: 10px;
                border-radius: 5px;
                transition: background 0.3s;
            }
            nav a:hover {
                background: #0056b3; /* Azul más oscuro */
            }
            footer {
                background: #007bff; /* Azul */
                color: #ffffff;
                text-align: center;
                padding: 10px;
                position: relative;
                bottom: 0;
                width: 100%;
            }
            footer a {
                color: #ffffff;
                text-decoration: none;
            }
            footer a:hover {
                color: #0056b3; /* Azul más oscuro */
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const menuItems = document.querySelectorAll("nav ul li");
                menuItems.forEach(item => {
                    item.addEventListener("click", function(event) {
                        event.stopPropagation(); // Evitar el cierre del menú al hacer clic
                        const submenu = this.querySelector("ul");
                        if (submenu) {
                            submenu.style.display = submenu.style.display === "block" ? "none" : "block";
                        }
                    });
                });
            });
        </script>
    </head>
    <body>
        <header th:fragment="cabecero">
            <h1 th:text="#{plantilla.titulo}">El titulo</h1>
            <nav>
                <ul>
                    <li>Usuario
                        <ul>
                            <li><a th:href="@{/agregarUsuario}">Agregar</a></li>
                            <li><a th:href="@{/listarUsuarios}">Lista de Usuarios</a></li>
                        </ul>
                    </li>
                    <li>Evaluación
                        <ul>
                            <li><a th:href="@{/agregarEvaluacion}">Agregar</a></li>
                            <li><a th:href="@{/listarEvaluaciones}">Lista de Evaluaciones</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <footer th:fragment="pie">
            <span th:text="#{plantilla.pie}">El pie</span>
            <p>
                <a href="https://www.youtube.com/@willhaveII">
                    <i class="fab fa-youtube"></i> Canal de Youtube
                </a>
            </p>
        </footer>
    </body>
</html>
