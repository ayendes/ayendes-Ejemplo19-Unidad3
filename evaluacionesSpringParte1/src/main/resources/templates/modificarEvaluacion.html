
<!DOCTYPE html>
<!--
Pagina para modificar Evaluacion
-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"> 
<head>
    <title>DATOS DE EVALUACION</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="reset"],
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="reset"]:hover,
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Datos de Evaluaci√≥n</h1>
    <a th:href="@{/}">REGRESAR</a>
    <br/>
    <form th:action="@{/guardarEvaluacion}" method="POST" th:object="${evaluacion}">
        <br>
            
        <label for="evaId">ID</label>
        <input type="text" name="evaId" th:field="*{evaId}"/>
            
        <label for="nombre">NOMBRE</label>
        <input type="text" name="nombre" th:field="*{nombre}" required/>
        
        <label for="puntaje">PUNTAJE</label>
        <input type="text" name="puntaje" th:field="*{puntaje}" required/>
        
        <label for="peso">PESO</label>
        <input type="text" name="peso" th:field="*{peso}" required/>
        
        <label for="fecha_evaluacion">FECHA DE EVALUACION</label>
        <input type="date" name="fecha_evaluacion" th:field="*{fecha_evaluacion}" required/>
        
        <label for="usuario_id">NOMBRE DE USUARIO</label>
        <input type="text" name="usuario_id" th:field="*{usuario_id}" required/>
        
        <input type="reset" value="LIMPIAR"/>&nbsp;&nbsp;&nbsp;
        <input type="submit" name="guardar" value="GUARDAR"/>
    </form>
</body>
</html>
